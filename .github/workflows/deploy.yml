name: CI/CD — Build, Test & Deploy

# ─────────────────────────────────────────────────────────────────────────────
# Unified pipeline matching the production architecture:
#
#   detect-changes
#       ├── build-backend   →  deploy-backend (EC2)
#       └── lint-frontend
#               └── build-frontend  →  deploy-frontend (Vercel — auto via GitHub)
#
# Smart change detection via dorny/paths-filter — only affected apps rebuild.
# ─────────────────────────────────────────────────────────────────────────────

on:
  push:
    branches: [main]

env:
  BACKEND_IMAGE:  ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-web

jobs:
  # ───────────────────────────────────────────────────────────────
  # Job 1: Detect which parts of the monorepo changed
  # ───────────────────────────────────────────────────────────────
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend:  ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/api/**'
              - 'packages/**'
              - 'package.json'
              - 'package-lock.json'
              - 'docker-compose.yml'
              - 'scripts/deploy.sh'
              - '.github/workflows/deploy.yml'
            frontend:
              - 'apps/web/**'
              - 'packages/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/deploy.yml'

  # ───────────────────────────────────────────────────────────────
  # Job 2: Build & Push Backend image to Docker Hub
  # Only runs if backend files changed
  # ───────────────────────────────────────────────────────────────
  build-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      # Build context = REPO ROOT so Dockerfile can access packages/
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          dockerfile: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ───────────────────────────────────────────────────────────────
  # Job 3: Deploy Backend to EC2 via deploy.sh
  # Only runs after build-backend succeeds
  # ───────────────────────────────────────────────────────────────
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    needs: build-backend
    environment: production

    steps:
      - uses: actions/checkout@v4

      # Upload latest deploy.sh to EC2 before running it
      - name: Sync deploy.sh to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          port:     22
          source:   scripts/deploy.sh
          target:   ~/ecommerce/
          strip_components: 1

      - name: Run deploy.sh on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          port:     22
          command_timeout: 5m
          script: |
            chmod +x ~/ecommerce/deploy.sh
            bash ~/ecommerce/deploy.sh "${{ env.BACKEND_IMAGE }}" "latest"

      - name: Summary
        run: |
          echo "## ✅ Backend Deployed to EC2" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.BACKEND_IMAGE }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Host  | \`${{ secrets.EC2_HOST }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Time  | $(date -u) |" >> $GITHUB_STEP_SUMMARY

  # ───────────────────────────────────────────────────────────────
  # Job 4a: Lint Frontend (fast ~30s gate before Docker build)
  # Catches ESLint errors cheaply before spending 2min on Docker
  # ───────────────────────────────────────────────────────────────
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json   # root lockfile (monorepo)

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Run ESLint
        run: npm run lint
        working-directory: apps/web

  # ───────────────────────────────────────────────────────────────
  # Job 4b: Build & Push Frontend image to Docker Hub
  # Only runs if frontend files changed AND lint passes
  # (Vercel auto-deploys via GitHub integration — this job ensures
  #  a verified Docker image always exists on Hub as a backup)
  # ───────────────────────────────────────────────────────────────
  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-frontend]
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      # Step A: Build + load locally (no push yet)
      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          dockerfile: ./apps/web/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step B: Smoke test — if this fails, nothing is pushed
      - name: Smoke test built image
        run: |
          docker run -d --name web-smoke -p 3000:3000 \
            -e NODE_ENV=production \
            -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
            ${{ env.FRONTEND_IMAGE }}:latest

          echo "⏳ Waiting for container (max 60s)..."
          HEALTHY=false
          for i in $(seq 1 12); do
            sleep 5
            HTTP=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ 2>/dev/null || echo "000")
            echo "  Attempt $i/12 — HTTP $HTTP"
            if [[ "$HTTP" =~ ^2 ]]; then HEALTHY=true; break; fi
          done

          docker logs --tail=30 web-smoke || true
          docker stop web-smoke && docker rm web-smoke

          if [ "$HEALTHY" = false ]; then
            echo "❌ Smoke test FAILED — image NOT pushed"
            exit 1
          fi

      # Step C: Push ONLY after successful smoke test
      - name: Push verified image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          dockerfile: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ───────────────────────────────────────────────────────────────
  # Job 5: Acknowledge Vercel deployment
  # Vercel auto-deploys via GitHub integration — this job surfaces
  # the deployment status in the Actions DAG for visibility
  # ───────────────────────────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Vercel deployment status
        run: |
          echo "## ✅ Frontend — Vercel Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker image \`${{ env.FRONTEND_IMAGE }}:latest\` pushed to Hub." >> $GITHUB_STEP_SUMMARY
          echo "Vercel auto-deploys from the GitHub push event via its native integration." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image  | \`${{ env.FRONTEND_IMAGE }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Time   | $(date -u) |" >> $GITHUB_STEP_SUMMARY
          echo "| Vercel | Auto-deployed via GitHub integration |" >> $GITHUB_STEP_SUMMARY
