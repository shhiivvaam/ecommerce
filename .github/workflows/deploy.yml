name: CI/CD — Build, Test & Deploy

# ─────────────────────────────────────────────────────────────────────────────
# Unified pipeline for monorepo with Turbo and shared packages:
#
#   detect-changes
#       ├── build-backend   →  deploy-backend (EC2/ECS)
#       └── verify-frontend (Lint & Typecheck only) → Vercel
#
# Frontend CI/CD is fully managed natively by Vercel upon GitHub Push.
# GitHub Actions validates the code to surface errors quickly, saving
# unnecessary Docker build minutes and redundant pushes to Docker Hub.
# ─────────────────────────────────────────────────────────────────────────────

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api

jobs:
  # ───────────────────────────────────────────────────────────────
  # Job 1: Detect which parts of the monorepo changed
  # ───────────────────────────────────────────────────────────────
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      packages: ${{ steps.filter.outputs.packages }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/api/**'
              - 'packages/**'
              - 'package.json'
              - 'package-lock.json'
              - 'turbo.json'
              - 'docker-compose.yml'
              - 'Dockerfile'
              - 'scripts/deploy.sh'
              - '.github/workflows/deploy.yml'
            frontend:
              - 'apps/web/**'
              - 'packages/**'
              - 'package.json'
              - 'package-lock.json'
              - 'turbo.json'
              - '.github/workflows/deploy.yml'
            packages:
              - 'packages/**'
              - 'package.json'
              - 'package-lock.json'
              - 'turbo.json'

  # ───────────────────────────────────────────────────────────────
  # Job 2: Build & Test All Applications
  # ───────────────────────────────────────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.packages == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Turbo
        run: npm install -g turbo

      - name: Build all packages and apps
        run: turbo run build

      - name: Run tests
        run: turbo run test

      - name: Run linting
        run: turbo run lint

      - name: Type check
        run: turbo run type-check

  # ───────────────────────────────────────────────────────────────
  # Job 3: Build & Push Backend image to Docker Hub
  # Only runs if backend files changed
  # ───────────────────────────────────────────────────────────────
  build-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.packages == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      # Build context = REPO ROOT for monorepo support
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ───────────────────────────────────────────────────────────────
  # Job 4: Deploy Backend to EC2/ECS
  # ───────────────────────────────────────────────────────────────
  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: build-backend
    environment: production

    steps:
      - uses: actions/checkout@v4

      # Deploy to EC2
      - name: Sync deploy.sh to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: scripts/deploy.sh
          target: ~/ecommerce/
          strip_components: 1

      - name: Run deploy.sh on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 5m
          script: |
            chmod +x ~/ecommerce/deploy.sh
            bash ~/ecommerce/deploy.sh "${{ env.BACKEND_IMAGE }}" "latest"

      - name: Summary
        run: |
          echo "## ✅ Backend Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.BACKEND_IMAGE }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Host  | \`${{ secrets.EC2_HOST }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Time  | $(date -u) |" >> $GITHUB_STEP_SUMMARY

  # ───────────────────────────────────────────────────────────────
  # Job 5: Verify Frontend (Lint)
  # Catches errors cheaply in CI. Vercel handles the actual CD build!
  # ───────────────────────────────────────────────────────────────
  verify-frontend:
    name: Verify Frontend
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.packages == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build and test web app
        run: turbo run build test lint --filter=web
